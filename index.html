<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube Clone</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,400;1,500;1,600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,-25" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="logo left">
			<i id="menu" class="material-symbols-outlined">menu</i>
			<img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png" alt="">
		</div>
		<div class="search center">
			<form action="">
				<input type="text" placeholder="Search">
				<i class="material-symbols-outlined">search</i>
			</form>
			<i class="material-symbols-outlined">mic</i>
		</div>
		<div class="icons right">
			<i class="material-symbols-outlined">videocam</i>
			<i class="material-symbols-outlined">apps</i>
			<i class="material-symbols-outlined">notifications</i>
			<i class="material-symbols-outlined">account_circle</i>
		</div>
	</header>
	<main>
		<div class="side-bar">
			<div class="side-bar">
				<div class="nav">
					<a href="" class="nav-link active">
						<i class="material-symbols-outlined">other_houses</i>
						<span>Home</span>
					</a>
					<a href="" class="nav-link">
						<i class="material-symbols-outlined">local_fire_department</i>
						<span>Trending</span>
					</a>
					<a href="" class="nav-link">
						<i class="material-symbols-outlined">subscriptions</i>
						<span>Subscriptions</span>
					</a>
				</div>
				<hr>
				<a href="" class="nav-link">
					<i class="material-symbols-outlined">library_add_check</i>
					<span>Library</span>
				</a>
				<a href="" class="nav-link">
					<i class="material-symbols-outlined">history</i>
					<span>History</span>
				</a>
				<a href="" class="nav-link">
					<i class="material-symbols-outlined">play_arrow</i>
					<span>Your Videos</span>
				</a>
				<a href="" class="nav-link">
					<i class="material-symbols-outlined">watch_later</i>
					<span>Watch Later</span>
				</a>
				<a href="" class="nav-link">
					<i class="material-symbols-outlined">thumb_up</i>
					<span>Liked Videos</span>
				</a>
			</div>
		</div>
		<div class="content">
			<div class="videos">
				<div class="video">
					<div class="thumbnail">
						<img src="https://img.youtube.com/" alt="">
					</div>
					<div class="details">
						<div class="author">
							<img src="https:/yt3.gght.com/bpzY-S4DYlbTeOpYShIA7qz_hcbMkgvlAugtwKBGTTImNnWAGudX0y53bo_fJ0auypxrWkUiw-s88-c-k-c0x00ffffff-no-rj" alt="">
						</div>
						<div class="title">
							<h3>YouTube video</h3>
							<a href="">
								Quietly Coded
							</a>
							<span>5K views</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
